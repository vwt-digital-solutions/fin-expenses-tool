<div class="container">
  <!-- START AG-GRID EXPENSES -->
  <ag-grid-angular
    style="width: 100%; height: 750px; overflow:hidden;"
    id="expensestable"
    class="ag-theme-material"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [rowSelection]="rowSelection"
    (selectionChanged)="onSelectionChanged($event, expenseContent)"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
  <!-- END AG-GRID EXPENSES -->

  <!-- FORM TEMPLATE -->
  <ng-template #expenseContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Declaratie Bewerken</h4>
      <button id="expenseModalClose" type="button" class="close" aria-label="Close" (click)="dismissExpenseModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <code>{{ expenseData.employee_full_name }}</code>
      <div id="updateErrors" class="alert alert-danger" role="alert" *ngIf="showErrors">
        {{ formErrors }} {{ formResponse.detail }}
      </div>
      <div id="updateSuccess" class="alert alert-success" role="alert" *ngIf="formSubmitted">
        Update is geslaagd!
      </div>
      <form
        id="expensesUpdateForm"
        #expenseUpdateForm="ngForm"
        (ngSubmit)="claimUpdateForm(expenseUpdateForm, expenseData.id)"
        name="expenseUpdateForm">
        <div class="form-group">
          <!-- Form: Costs -->
          <label for="expenseAmount">Kosten:</label>
          <div class="input-group mb-3">
            <input id="expenseAmount"
                   class="form-control"
                   [ngClass]="{notFilled: !(namount.valid)}"
                   type="number"
                   step="0.01"
                   min="0.01"
                   name="amount"
                   required
                   placeholder="{{expenseData.amount | currency: 'EUR' }}"
                   [ngModel]="this.expenseData.amount"
                   #namount="ngModel">
          </div>
          <div class="fill-text move-18"
               *ngIf="!(namount.valid)">
            <small>Graag een geldig bedrag invullen</small>
          </div>
          <div class="mt-3"></div>
          <!-- Form: Cost Type -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="expenseCostType">Soort:</label>
            </div>
            <select id="expenseCostType"
                    class="custom-select"
                    name="cost_type"
                    [ngModel]="expenseData.cost_type"
                    ngModel>
              <option value="" disabled><kbd>Huidige:</kbd> {{ expenseData.cost_type.split(':')[0] }}</option>
              <option *ngFor="let t of typeOptions" value="{{t.ctype}}:{{t.cid}}">{{t.ctype}}</option>
            </select>
          </div>
          <!-- Form: Date of Transaction -->
          <label for="expenseDateOfTransaction">Datum bon:</label>
          <div class="input-group mb-3">
            <input id="expenseDateOfTransaction"
                   [ngClass]="{notFilled: !(ntransdate.valid)}"
                   name="date_of_transaction"
                   class="form-control"
                   required
                   [ngModel]="expenseData.date_of_transaction | date:'yyyy-MM-dd'"
                   #ntransdate="ngModel"
                   type="date">
            <div class="input-group-append">
                <span class="input-group-text" onclick="document.getElementById('expenseDateOfTransaction').focus()">
                  <i class=" fa fa-calendar-alt"></i> </span>
            </div>
          </div>
          <div class="fill-text move-18"
               *ngIf="!(ntransdate.valid)">
            <small>Graag een geldige datum invullen</small>
          </div>
          <!-- Form No Edit: Note of employee -->
          <label for="expenseNote">Omschrijving:</label>
          <div class="input-group mb-3 note-relative">
                <textarea id="expenseNote"
                          readonly
                          class="form-control"
                          type="text"
                          [ngModel]="expenseData.note"
                          name="note" ngModel></textarea>
          </div>
          <label>Bestanden:</label>
          <ul class="list-group">
            <li *ngFor="let item of receiptFiles"
                class="list-group-item d-flex justify-content-between align-items-center">
              <a href="{{item}}" target="_blank">View File - {{this.getFileName(item)}}</a>
            </li>
          </ul>
          <!-- Form: Rejection Note -->
          <div *ngIf="this.isRejecting" class="note-relative">
            <label for="rejectionNote">Reden voor afkeuring:</label>
            <div class="input-group mb-3">
                <textarea id="rejectionNote"
                          class="form-control"
                          type="text"
                          name="rejectionNote" ngModel></textarea>
            </div>
          </div>
          <!--              <div class="input-group mb-3">-->
          <!--                <div class="input-group-prepend">-->
          <!--                  <label class="input-group-text" for="expenseRejectionNote">Afgewezen:</label>-->
          <!--                </div>-->
          <!--                <select id="expenseRejectionNote"-->
          <!--                        class="custom-select"-->
          <!--                        name="creditor_note"-->
          <!--                        ngModel>-->
          <!--                  <option value="" disabled selected> Kies een reden</option>-->
          <!--                  <option *ngFor="let t of expenseDataRejection" value="{{t.reason}}">{{t.reason}}</option>-->
          <!--                </select>-->
          <!--              </div>-->
          <input type="submit" id="submit-update-form" hidden/>
        </div>

      </form>
    </div>
    <!--        <picture>-->
    <!--            <source srcset="" type="image/*">-->
    <!--            <img src="{{ receiptImage }}" alt="{{ expenseData.id + '.file'}}" class="img-fluid img-thumbnail">-->
    <!--        </picture>-->
    <div class="modal-footer">
      <div *ngIf="!this.isRejecting" id="thumbs-up" class="float-right badge badge-success"
           (click)="updatingAction('approving')">
        <label for="submit-update-form">
          <a id="information-icon">Goedkeuren</a>
        </label>
      </div>

      <div *ngIf="!this.isRejecting" id="thumbs-down" class="float-right badge badge-danger"
           (click)="updatingAction('rejecting')">
        <label for="thumbs-down">
          <a id="information-icon-down">Afkeuren</a>
        </label>
      </div>
      <div *ngIf="this.isRejecting" id="thumbs-down-rejecting" class="float-right badge badge-danger"
           (click)="updatingAction('rejecting')">
        <label for="submit-update-form">
          <a id="information-icon-down-rejecting">OK</a>
        </label>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" (click)="getNextExpense()">Volgende</button>
    </div>
  </ng-template>
  <!--   END FORM TEMPLATE-->
</div>
