<div class="container">
  <div class="row">

    <div class="col col-sm-8" id="colstep">
      <div>
      Add Claim
      </div>
      <form name="expenseForm" #expenseForm="ngForm" (ngSubmit)="claimForm(expenseForm)">
        <label for="amountinput">Amount:</label>
        <div class="input-group">
          <input id="amountinput"
                 (click)="expensesAmount = true" class="form-control"
                 [ngClass]="{notFilled: expensesAmount === false || (namount.invalid && (namount.dirty || namount.touched) )}"
                 type="number"
                 step="0.01"
                 min="0.01"
                 name="amount"
                 required
                 [(ngModel)]="formAmount"
                 #namount="ngModel">
          <span class="input-group-addon">â‚¬ EUR</span>
        </div>
        <div class="fillText"
             *ngIf="expensesAmount === false || (namount.invalid && (namount.dirty || namount.touched) )">
          <small>Please enter a valid amount</small>
        </div>
        <div class="form-group">
          <label for="noteinput">Note:</label>
          <textarea id="noteinput"
                    (click)="expensesNote = true"
                    class="form-control"
                    [ngClass]="{notFilled: expensesNote === false || (nnote.invalid && (nnote.dirty || nnote.touched) )}"
                    type="text"
                    name="note"
                    required minlength="1"
                    [(ngModel)]="formNote"
                    #nnote="ngModel">
          </textarea>
        </div>
        <div class="fillText move-18"
             *ngIf="expensesNote === false || (nnote.invalid && (nnote.dirty || nnote.touched) )">
          <small>Please enter a note</small>
        </div>
        <input type="submit" id="submit-form" class="hidden" />
        <!--        <button type="submit" class="btn btn-default" id="deep_button">Submit Claim</button>-->
      </form>
    </div>
    <div class="col" id="linestep"></div>
    <div class="col col-sm-2" id="bodystep">
      <p>Claim Amount: <span>{{ formAmount }}</span></p>
      <p>Reason: <span>{{ formNote }}</span></p>
      <label for="submit-form"
             tabindex="0" class="btn btn-default deep_button"
             [ngClass]="{disabledBtn: (expensesNote === false || expensesAmount === false || nnote.invalid || namount.invalid)}">
        Submit Claim
      </label>
    </div>
  </div>
</div>
