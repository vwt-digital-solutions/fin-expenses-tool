<div class="container-fluid">
  <button type="button" class="btn btn-primary" (click)="onBtExport()">Export to Excel</button>
  <!-- START AG-GRID EXPENSES -->
  <ag-grid-angular
    style="width: 100%; height: 750px; overflow:hidden;"
    id="expensestable"
    class="ag-theme-material"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (rowClicked)="onRowClicked($event, expenseContent)"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
  <!-- END AG-GRID EXPENSES -->

  <!-- START LOADER -->
  <app-loader *ngIf="this.isLoading && !this.isMobile"></app-loader>
  <app-loader *ngIf="this.isMobile" id="mobile-loader" style="visibility: hidden"></app-loader>
  <button class="btn btn-primary" id="mobile-loader-button" style="visibility: hidden" (click)="regOff()"><span
    class="badge badge-pill badge-info">Klik om te openen</span></button>
  <!-- END LOADER-->

  <!-- FORM TEMPLATE -->
  <ng-template #expenseContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Declaratie Bewerken</h4>
      <button id="expenseModalClose" type="button" class="close" aria-label="Close"
              (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <code>{{ expenseData.employee_full_name }}</code>
      <div id="updateSuccess" class="alert alert-success" role="alert" *ngIf="formSubmitted">
        Update is geslaagd!
      </div>
      <form
        id="expensesUpdateForm"
        #expenseUpdateForm="ngForm"
        name="expenseUpdateForm">
        <div class="form-group">
          <!-- Form: Costs -->
          <label for="expenseAmount">Kosten:</label>
          <div class="input-group mb-3">
            <input id="expenseAmount"
                   class="form-control"
                   [ngClass]="{notFilled: !(namount.valid)}"
                   type="number"
                   step="0.01"
                   min="0.01"
                   name="amount"
                   readonly
                   placeholder="{{expenseData.amount | currency: 'EUR' }}"
                   [ngModel]="this.expenseData.amount"
                   #namount="ngModel">
          </div>
          <div class="mt-3"></div>
          <!-- Form: Cost Type -->
          <div class="form-group">
            <!-- Form: Costs -->
            <label for="expenseCostType">Soort:</label>
            <div class="input-group mb-3">
              <input id="expenseCostType"
                     class="form-control"
                     type="text"
                     name="cost_type"
                     readonly
                     value="{{expenseData.cost_type.split(':')[0]}}">
            </div>
          </div>
          <!-- Form: Date of Transaction -->
          <label for="expenseDateOfTransaction">Datum bon:</label>
          <div class="input-group mb-3">
            <input id="expenseDateOfTransaction"
                   [ngClass]="{notFilled: !(ntransdate.valid)}"
                   name="date_of_transaction"
                   class="form-control"
                   readonly
                   [ngModel]="expenseData.date_of_transaction | date:'yyyy-MM-dd'"
                   #ntransdate="ngModel"
                   type="date">
            <div class="input-group-append">
                <span class="input-group-text" onclick="document.getElementById('expenseDateOfTransaction').focus()">
                  <i class=" fa fa-calendar-alt"></i> </span>
            </div>
          </div>
          <!-- Form No Edit: Note of employee -->
          <label for="expenseNote">Omschrijving:</label>
          <div class="input-group mb-3 note-relative">
                <textarea id="expenseNote"
                          readonly
                          class="form-control"
                          type="text"
                          [ngModel]="expenseData.note"
                          name="note" ngModel></textarea>
          </div>
          <label>Bestanden:</label>
          <ul class="list-group">
            <li *ngFor="let item of receiptFiles"
                class="list-group-item d-flex justify-content-between align-items-center">
                  <span class="click-stop"
                        (click)="this.openSanitizeFile(item.content_type, item.content)">View File - {{item.content_type}}</span>
            </li>
          </ul>
        </div>
      </form>
    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
  <!--   END FORM TEMPLATE-->
</div>
